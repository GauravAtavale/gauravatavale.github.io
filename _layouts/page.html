---
layout: default
---
<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>

<style>
.page {
  max-width: 800px;
  margin: 0 auto;
}

.page-header {
  margin-bottom: 2rem;
}

.page-title {
  font-size: 2.5rem;
  font-weight: bold;
  color: var(--text-primary);
  margin-bottom: 1rem;
}

.page-content {
  line-height: 1.8;
  font-size: 1.1rem;
}

.page-content h2 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: var(--text-primary);
  font-size: 1.8rem;
}

.page-content h3 {
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
  color: var(--text-primary);
  font-size: 1.4rem;
}

.page-content ul {
  margin: 1rem 0;
  padding-left: 2rem;
}

.page-content li {
  margin-bottom: 0.5rem;
}

.page-content p {
  margin-bottom: 1rem;
}
</style>
